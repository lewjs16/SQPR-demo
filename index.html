<!DOCTYPE html>
<html>
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        /* Style the header "SQPR LAB"*/
        .header {
            font-family: Arial, Helvetica, sans-serif;
            padding-top: 1%;
            padding-bottom: 1%;
            text-align: center;
            background: #99CCFF;
            opacity: 0.75;
            color: white;
            font-size: 1vw;
            width: 100%;
            height: auto;
            top: 0%;
            overflow: auto;
        }

        /* Style the navigation menu */
        .navbar {
            font-family: Arial, Helvetica, sans-serif;
            padding-top: 0.5%;
            top: 3%;
            width: 100%;
            height: auto;
            background-color: #99CCFF;
            overflow: auto;
        }

            /* Navigation links */
            .navbar a {
                padding-left: 1.5%;
                padding-right: 1.5%;
                color: white;
                text-decoration: none;
                font-size: 1.2vw;
                width: 33.33%; /* Four equal-width links.*/
                height: auto;
                text-align: center;
            }

                /* Add a background color on mouse-over */
                .navbar a:hover {
                    color: rgba(0, 0, 0, 0.5);
                }

                /* Style the current/active link */
                .navbar a.active {
                    background-color: rgba(255, 244, 117,1);
                    color: rgba(48, 48, 45,1);
                }


        /*Recent Highlights image Boarder: contains blog posts*/
        .image-wrapper {
            position: relative;
            text-align: center;
            top: 11%;
            height: auto;
            width: 100%;
        }

        /*Recent Highlights image Boarder*/
        #blog-background {
            display: inline-block;
            border: 4px solid #f1f1f1;
            margin-left: auto;
            margin-right: auto;
            height: 25%;
            width: 99%; /*this is inside of div class blog*/
            vertical-align: bottom;
        }

        #logo {
            position: absolute;
            top: 1vw;
            left: 2%;
            width: 6vw;
            height: auto;
            overflow: auto;
        }

        /*Style Previous & Next Button*/
        b {
            display: inline-block;
            text-decoration: none;
            padding-top: 0.5%;
            padding-bottom: 0.5%;
            height: auto;
            width: 2.5%;
            background-color: #f1f1f1;
            border-radius: 50%;
            color: black;
        }

            b:hover {
                background-color: #ddd;
                border-radius: 50%;
                color: black;
            }

        .previous {
            position: absolute;
            top: 50%;
            left: 16%;
        }

        .next {
            position: absolute;
            top: 50%;
            left: 81%;
        }


        /*Style Blogs*/
        .blog {
            position: relative;
            display: inline-block;
            width: 60%;
            height: auto;
            text-align: center;
            top: 0%; /*inside of something*/
        }

        /* Top left text */
        .top-left {
            font-family: Arial, Helvetica, sans-serif;
            position: absolute;
            width: 20%;
            height: 5%;
            text-align: center;
            top: 16%;
            left: 21%;
            font-size: 1.7vw;
            font-weight: bolder;
            overflow: auto;
        }


        /* Centered text */
        .centered {
            font-family: Arial, Helvetica, sans-serif;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.7vw;
            font-weight:600;
            background-color: rgba(255, 255, 255,0.70);
            padding-left: 30%;
            padding-right: 30%;
            padding-top: 15%;
            padding-bottom: 15%;
            width: 30%;
            height: 17%;
            overflow: auto;
        }


        /* The Modal (background) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            padding-top: 5%; /* Location of the box */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        /* Modal Content */
        .modal-content {
            padding:3%;
            background-color: #fefefe;
            margin: auto;
            border: 1px solid #888;
            width: 80%;
            height:100%;
        }

        /* The Close Button */
        .close{
            color: #aaaaaa;
            float: right;
            font-size: 3vw;
            font-weight: bold;
        }

            .close:hover,
            .close:focus {
                color: #000;
                text-decoration: none;
                cursor: pointer;
            }


        #myBtn {
            font-family:Arial, Helvetica, sans-serif;
            background-color: rgba(255,255,255,1);
            border-color: black;
            color: black;
            padding-top:1%; 
            padding-bottom: 1%; 
            padding-left: 2%; 
            padding-right:2%;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
        }

        #modal_0, #modal_1, #modal_2{
            height:100%;
            width:100%;
        }
    </style>
</head>

<body>
    <!--Top of Page-->
    <div class="header">
        <h1>SPQR LAB</h1>

        <div class="navbar">
            <a href="#">HOME</a>
            <a href="#">EDUCATION</a>
            <a class="active" href="#">BLOGS</a>
            <a href="#">PUBLICATIONS</a>
            <a href="#">RESEARCH</a>
            <a href="#">SUPPORT</a>
            <a href="#">TEAM</a>
            <a href="#">MEDIA</a>
            <a href="#">CONTACT</a>
        </div>
    </div>

    <img src="images/umich_logo.png" id="logo" />

    <div class="top-left" id="blog-header">RECENT HIGHLIGHTS</div>

    <div class="image-wrapper" , display: inline-table>
        <b onclick="prev_blog()" href="#" class="previous">&#8249; </b>
        <div class="blog" , display: inline-table>
            <img src="images/blueprint-background.jpg" id="blog-background">

            <div class="centered">
                <p id="title-text">
                    #ShutDownSTEM: A reflection on racial inequities in STEM</p>
                    <!-- Trigger/Open The Modal -->
                <p></p>
                <p></p>
                <button id="myBtn">Click to read</button>
            </div>
        </div>
        <b onclick="next_blog()" href="#" class="next">&#8250;</b>
    </div>



    <script>
        var counter = 1;
        blog_titles = ["Oakland 2020: Thoughts on a Virtual Conference by a Michigan EECS PhD Student",
            "#ShutDownSTEM: A reflection on racial inequities in STEM",
            "The Photoelectric Effect"];

        blog_html = ["oakland.html", "shutdown.html", "photoelectric.html"]

        function prev_blog() {
            if (counter > 0) { counter = counter - 1; }

            document.getElementById("title-text").textContent = blog_titles[counter];

        }

        function next_blog() {
            if (counter < 2) {
                counter = counter + 1;
            }
            document.getElementById("title-text").textContent = blog_titles[counter];

        }

    </script>


    <!-- The Modal -->
    <div id="blog0" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span onclick="close_blog()"class="close 0">&times;</span>
            <embed id="modal_0" src="oakland.html"/>

        </div>
    </div>

    <div id="blog1" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span onclick="close_blog()"class="close 1">&times;</span>
            <embed id="modal_1" src="shutdown.html"  />

        </div>
    </div>

    <div id="blog2" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span onclick="close_blog()" class="close 2">&times;</span>
            <embed id="modal_2" src="photoelectric.html" />

        </div>
    </div>

    <script>
        // Get the modal
        var modal = document.getElementById("blog1");
       
        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");

        // When the user clicks the button, open the modal
        btn.onclick = function () {
            modal = document.getElementById("blog" + counter);
            modal.style.display = "block";
        }

        function close_blog(){
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>


</body>

</html>
